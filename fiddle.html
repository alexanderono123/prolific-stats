<script>
    let string = "2020/03/20";
    let yyyy = string.substr(0, 4);
    console.log(yyyy);
    let mm = string.substr(5, 2);
    console.log(mm);
    let dd = string.substr(8, 2);
    console.log(dd);
    let date = new Date(mm + "-" + dd + "-" + yyyy);
    console.log(date);
    date = date.toLocaleDateString();
    console.log(date);
</script>
