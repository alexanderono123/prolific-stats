<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check your Prolific.co stats</title>
    <script src="read.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Prolific stats viewer</h1>
        <p>Check out your stats by uploading your full submission history .csv file</p>
    </header>
    <input type="file" onchange=read(this)>
    <div>
        <canvas id="myChart"></canvas>
    </div>
        <script>
            function load_graph(labels, dataset){
                let myChart = document.getElementById("myChart").getContext('2d');
                let studies_chart = new Chart(myChart, {
                    type:'line',
                    data:{
                        labels:labels,
                        datasets:[{
                            label:'Studies completed',
                            data:dataset
                        }],
                    },
                    options:{}
                });
            }
        </script>
    <div id="output"></div>
    <button id="helper_button" onclick="toggleHelper()">Where do I get my submission history?</button>
    <p id="helper">Go to your submissions on Prolific.co, scroll to the bottom and click the button to download the file.</p>
</body>
</html>
